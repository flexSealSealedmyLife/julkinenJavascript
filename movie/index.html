<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/solar/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>IMDB movies</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Movie Search</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h3 class="text-center">Search For Any Imdb movie</h3>
        <form id="searchForm">
          <input
            type="text"
            class="form-control"
            name=""
            id="searchText"
            placeholder="Type a name of movie"
          />
        </form>
      </div>
      <div class="buttonMan">
        <button
          type="button"
          href="http://tuomas.com/projects/"
          class="btn btn-primary btn-lg"
        >
          Go Back
        </button>
      </div>
    </div>

    <div class="container">
      <div id="movies" class="row"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
