<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body{
            margin-top: 80px;
            background-color: rgb(74, 74, 74);
            color:#fff;
        }
    </style>
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="display-4 text-center mb-3"> Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input
                        id="kgInput"
                        type="number"
                        class="form-control form-control-lg"
                        placeholder="Enter Kilograms">
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-2">
                        <div class="card-block">
                            <h4>Pounds:</h4>
                            <div id="poundsOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-success mb-2">
                            <div class="card-block">
                                <h4>Ounces:</h4>
                                <div id="ozOutput"></div>
                            </div>
                        </div>
                    <div class="card bg-danger mb-2">
                            <div class="card-block">
                                <h4>Stones:</h4>
                                <div id="stonesOutput"></div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('output').style.visibility = 'hidden';
        document.getElementById('kgInput').addEventListener('input', function(e) {
            document.getElementById('output').style.visibility = 'visible';
            let kilos = e.target.value;
            document.getElementById('poundsOutput').innerHTML = kilos * 2.20462 ;
            document.getElementById('stonesOutput').innerHTML = kilos * 0.157473 ;
            document.getElementById('ozOutput').innerHTML = kilos * 35.274 ;
        });
    </script>    
</body>
</html>
